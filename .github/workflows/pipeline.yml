name: deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]      

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build  
      - name: test
        run: npm run test          
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:          
          start: npm run start-prod          
          wait-on: http://localhost:5000              
          command: npm run test-e2e            
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ success() && github.event_name == 'push' && !contains( join(github.event.commits.*.message, ', '), '#skip')}}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "full-stack-part-eleven"-oojala
          heroku_email: "okko.ojala@gmail.com"   
          healthcheck: "https://full-stack-part-eleven-oojala.herokuapp.com/health"                   
          checkstring: "ok"     
          rollbackonhealthcheckfailed: true                           
      - name: Checkout before bumping version
        uses: actions/checkout@v2                         
      - name: Bump version        
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        if: ${{ success() && github.event_name == 'push' && !contains( join(github.event.commits.*.message, ', '), '#skip')}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          
          DEFAULT_BUMP: patch    